<div class="container mat-elevation-z8">
    <h1 class="full-width">Novo chamado</h1>
    <img class="full-width" src="assets\img\tecnico-create.svg" alt="Novo chamado">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input matInput placeholder="Ex. Notebook não liga">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select>
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Prioridade</mat-label>
            <mat-select>
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico</mat-label>
            <mat-select>
                <mat-option value="0">João Paulo</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente</mat-label>
            <mat-select>
                <mat-option value="0">Bruna Suelen</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do problema</mat-label>
            <textarea class="descricao" matInput placeholder="Ex. Trocar bateria do Notebook"></textarea>
        </mat-form-field>
    </form>

    <button class="full-width mat-elevation-z4" mat-flat-button
        color="primary">Cadastrar
    </button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por João Paulo Mendes</p>
</div>
