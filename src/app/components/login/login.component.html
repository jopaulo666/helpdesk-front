<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Login</h1>

        <img src="assets/img/login-image2.svg" alt="Help Desk - Login">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
                type="email"
                name="email"
                [formControl]="email"
                [(ngModel)]="creds.email"
                required  
                matInput 
                placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
                type="password"
                name="senha"
                [formControl]="senha"
                [(ngModel)]="creds.senha"
                required name="senha"  
                matInput 
                placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>
    </form>

</div>
