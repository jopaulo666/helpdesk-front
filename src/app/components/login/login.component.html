<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Login</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Login">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input required name="email" matInput placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input required name="senha" type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>
    </form>

</div>
