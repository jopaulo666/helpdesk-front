<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar técnico</h1>
        <img src="assets/img/tecnico-create.svg" alt="Novo técnico">

        <section class="section">
            <mat-checkbox class="margin" color="primary">Administrador</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex: Fulano de Tal">
                <mat-icon matSuffix>face</mat-icon>                
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Ex: 999.999.999-99">
                <mat-icon matSuffix>fingerprint</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Ex: fulano@mail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Ex: 1234">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
       <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by João Paulo</p>
</div>
