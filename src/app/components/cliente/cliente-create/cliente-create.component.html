<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar cliente</h1>
        <img src="assets/img/tecnico-create.svg" alt="Novo cliente">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Administrador</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input
                    [(ngModel)]="cliente.nome"
                    name="nome" 
                    [formControl]="nome"
                    required
                    matInput 
                    placeholder="Ex: Fulano de Tal"
                    maxlength="50">
                <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input
                    [(ngModel)]="cliente.cpf"
                    name="cpf"
                    [formControl]="cpf"
                    required
                    matInput 
                    placeholder="Ex: 999.999.999-99"
                    mask="000.000.000-00">
                <mat-icon matSuffix>fingerprint</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input 
                    [(ngModel)]="cliente.email"
                    name="email"
                    [formControl]="email"
                    required
                    matInput 
                    placeholder="Ex: fulano@mail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input 
                    [(ngModel)]="cliente.senha"
                    name="senha"
                    [formControl]="senha"
                    required
                    type="password"
                    matInput
                    placeholder="Ex: 1234">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>

        <button (click)="create()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar
        </button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by João Paulo</p>
</div>
