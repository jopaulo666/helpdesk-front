<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar cliente</h1>
        <img src="assets/img/tecnico-create2.svg" alt="Novo cliente">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Administrador</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input 
                    [(ngModel)]="cliente.nome" 
                    name="nome"
                    [disabled]="true"
                    matInput>
                <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input 
                    [(ngModel)]="cliente.cpf" 
                    name="cpf" 
                    [disabled]="true"
                    matInput>
                <mat-icon matSuffix>fingerprint</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input 
                    [(ngModel)]="cliente.email" 
                    name="email" 
                    [disabled]="true"
                    matInput>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input 
                    type="password" 
                    [(ngModel)]="cliente.senha" 
                    name="senha" 
                    [disabled]="true"
                    matInput>
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Jo√£o Paulo</p>
</div>
